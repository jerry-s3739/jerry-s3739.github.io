<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
  </head>

  <body class="body">
    <div class="watchBody center">
      <h1>Stopwatch</h1>
        <div class="watchFrame center">
          <div id="timer"> 
            <span class="time" id="hour"> 00</span> 
            <span class="text">Hr</span> 
            <span class="time" id="min"> 00</span> 
            <span class="text">Min</span> 
            <span class="time" id="sec"> 00</span> 
            <span class="text">Sec</span> 
        </div> 
        <div id="buttons"> 
            <button class="button green" id="start"> Start</button> 
            <button class="button yellow" id="stop"> Stop</button> 
            <button class="button red" id="reset"> Reset</button> 
        </div>
        </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
